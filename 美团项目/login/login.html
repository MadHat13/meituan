<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <title>Document</title>
</head>

<body style="margin:0px; font-size: 16px; ">
    <div class="header">
        <div class="header-back">
            <a href="JavaScript:history.go(-1)" class="iconfont icon-fanhui1-copy"></a></div>
        <span class="header-meituan">美团网</span>
        <div class="header-menu"><span class="iconfont icon-caidan"></span></div>
    </div>
    <div class="login" id="login" >
        <div class="login-list">
            <ul class="tab">
                <li class="tab-user" id="tab1" onclick="change(1)">
                    <div>美团账号登陆</div>
                </li>
                <li class="tab-phone" id="tab2" onclick="change(2)">
                    <div>手机验证登陆</div>
                </li>
            </ul>
        </div>
        <div class="login-form" id="tab1-content">
            <input type="text" class="input-user" placeholder="账户名/手机号/Email"><br>
            <input type="password" class="input-password" placeholder="请输入您的密码">
        </div>
        <div class="login-form2" id="tab2-content">
            <input type="text" class="input-user2" placeholder="请输入手机号">
            <div class="numberbutton"> <button class="getnumber">发送验证码</button></div> <br>
            <input type="test" class="input-password2" placeholder="请输入短信验证码">
        </div>
        <button class="login-button">登陆</button>
        <a href="./logon.html" class="registe" >立即注册</span>
        <a href="" class="pull-password">找回密码</a>
    </div>




    <script src="../js/login.js"></script>
</body>

</html>
