<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/logon.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <title>Document</title>
</head>

<body style="margin:0px; font-size: 16px; ">
    <div class="header">
        <div class="header-back">
            <a href="JavaScript:history.go(-1)" class="iconfont icon-fanhui1-copy"></a></div>
        <span class="header-meituan">立即注册</span>
        <div class="header-menu"><span class="iconfont icon-caidan"></span></div>
    </div>
    <div class="logon">
        <div class="logon-head">
            <span class="logon-head-phone">输入手机号</span><span
                class="logon-head-code">&nbsp&nbsp>&nbsp&nbsp输入验证码</span><span
                class="logon-head-setpwd">&nbsp&nbsp>&nbsp&nbsp设置密码</span>
        </div>
        <input type="text" class="logon-InputPhoneNumber" placeholder="    请输入您的手机号">
        <input type="text" class="logon-InputPhoneNumber2" placeholder="    确认密码">
        <input type="checkbox" class="checkbox" checked="checked">
        <div class="i_have_read"><span>我已阅读并同意</span><span class="meituan_xieyi">《美团网用户协议》</span>
        </div>
        <button class="logon-button" onclick="jumppage()">获取验证码</button>
        <span class="registe2">注册</span>
        <span class="pull-password2">找回密码</span>
    </div>
    <script src="../js/logon.js"></script>
</body>

</html>
